<div class="container-fluid py-3">
  <h1>Angular Progressive Web Application (PWA)</h1>

  <div class="row my-5">
    <div class="col text-end">
      Status:
    </div>
    <div class="col">
      <span class="badge bg-success" *ngIf="isOnline">Online</span>
      <span class="badge bg-danger" *ngIf="!isOnline">Offline</span>
    </div>
  </div>
  <div class="crud-container">
    <h2>Items</h2>
  
    <!-- New Item Form -->
    <div>
      <input type="text" [(ngModel)]="newItem.name" placeholder="Name">
      <input type="text" [(ngModel)]="newItem.description" placeholder="Description">
      <button (click)="addItem()">Add Item</button>
    </div>
  
    <!-- Items List -->
    <ul>
      <li *ngFor="let item of items">
        {{ item.name }} - {{ item.description }}
        <button (click)="editItem(item)">Edit</button>
        <button (click)="deleteItem(item.id!)">Delete</button>
      </li>
    </ul>
  
    <!-- Edit Item Form -->
    <div *ngIf="selectedItem">
      <input type="text" [(ngModel)]="selectedItem.name" placeholder="Name">
      <input type="text" [(ngModel)]="selectedItem.description" placeholder="Description">
      <button (click)="updateItem()">Update Item</button>
    </div>
  </div>
  

</div>
